{% extends "base.html" %}
{% block title %}注册 - 留学维基{% endblock %}
{% block main %}
				<section class="page-top">
					<div class="container">
						<div class="row">
							<div class="span12">
								<h2>注册</h2>
							</div>
						</div>
					</div>
				</section>				
				
				<div class="container" style="margin-top: 30px; min-height: 500px;">
					<div style="margin: 0 auto; width: 45%; padding-top: 40px;">
					{{form.error}}
						<form class="log-page" action="/ua/signup/" method="post">
            				<h3>注册CollegeWiki</h3>    
            				<div class="input-prepend">
                				<span class="add-on"><i class="icon-envelope"></i></span>
                				<input class="input-xlarge" type="text" name="username" placeholder="您的学校邮箱 以.edu结尾">
            				</div>
            				<div class="input-prepend">
                				<span class="add-on"><i class="icon-user"></i></span>
                				<input class="input-xlarge" type="text" name="nickname" placeholder="您的姓名（中文实名）">
            				</div>
            				<div class="input-prepend">
                				<span class="add-on"><i class="icon-lock"></i></span>
                				<input class="input-xlarge" type="password" name="password" placeholder="密码：5位以上">
            				</div>
            				<div class="input-prepend">
                				<span class="add-on"><i class="icon-lock"></i></span>
                				<input class="input-xlarge" type="password" placeholder="再次确认密码">
            				</div>            				
            				<div class="controls form-inline">
                				<label class="checkbox"><input type="checkbox" checked="true"> 阅读并同意CollegeWiki的服务条款</label>
                				<button class="btn-u pull-right" type="submit">注册</button>
            				</div>
            				<hr>
						{% csrf_token %}
        				</form>
					</div>
				</div>
{% endblock %}
