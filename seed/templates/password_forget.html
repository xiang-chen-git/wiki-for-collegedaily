{% extends "base.html" %}
{% block title %}找回密码 - 留学维基{% endblock %}
{% block main %}
				<section class="page-top">
					<div class="container">
						<div class="row">
							<div class="span12">
								<h2>密码</h2>
							</div>
						</div>
					</div>
				</section>				
				
				<div class="container" style="margin-top: 30px; min-height: 500px;">
					<div style="margin: 0 auto; width: 45%; padding-top: 40px;">
						<form action="{% url 'ua:forget_password' %}" class="log-page" method="post">
						{% csrf_token %}
            				<h3>找回密码</h3>    
            				<div class="input-prepend">
                				<span class="add-on"><i class="icon-user"></i></span>
                				<input class="input-xlarge reg_box" type="text" name="username" placeholder="注册邮箱">
            				</div>
            				<div class="controls form-inline">
                				<button class="btn-u" type="submit">找回</button>
            				</div>
        				</form>
					</div>
				</div>
{% endblock %}
