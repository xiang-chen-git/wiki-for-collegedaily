{% extends "base.html" %}
{% block title %}密码重设 - 留学维基{% endblock %}
{% block main %}
				<section class="page-top">
					<div class="container">
						<div class="row">
							<div class="span12">
								<h2>密码</h2>
							</div>
						</div>
					</div>
				</section>				

				<div class="container" style="margin-top: 30px; min-height: 500px;">
					<div style="margin: 0 auto; width: 45%; padding-top: 40px;">
						<form action="{% url 'ua:reset_password' user_id=uid %}" class="log-page" method="post">
						{% csrf_token %}
            				<h3>重设密码</h3>    
							{% if token != None %}
                            <input type="hidden" value="{{token}}" name="token"/>
                            {% else %}
							<div class="input-prepend">
                				<span class="add-on"><i class="icon-lock"></i></span>
                				<input class="input-xlarge" type="password" name="old_pwd" placeholder="输入原密码">
            				</div>
                            {% endif %}
							
            				<div class="input-prepend">
                				<span class="add-on"><i class="icon-lock"></i></span>
                				<input class="input-xlarge" type="password" name="new_pwd" placeholder="新密码：5位以上">
            				</div>
            				<div class="input-prepend">
                				<span class="add-on"><i class="icon-lock"></i></span>
                				<input class="input-xlarge" type="password" placeholder="再次确认密码">
            				</div>
							<div class="controls form-inline">
                				<button class="btn-u pull-right" type="submit">点击重设</button>
            				</div>
        				</form>
					</div>
				</div>
{% endblock %}
