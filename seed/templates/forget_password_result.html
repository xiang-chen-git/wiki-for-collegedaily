{% extends "base.html" %}
{% block title %}密码找回 - 留学维基{% endblock %}
{% block main %}
				<section class="page-top">
					<div class="container">
						<div class="row">
							<div class="span12">
								<h2>密码找回</h2>
							</div>
						</div>
					</div>
				</section>				
				
				<div class="container" style="margin-top: 30px; min-height: 500px;">
					<div style="margin: 0 auto; width: 45%; padding-top: 40px;">
					{% if result == 0 %}
            			<h3>请检查邮箱找回密码！</h3>
					{% elif result == 1 %}
						<h3>用户邮箱不存在！</h3>
					{% else %}
						<h3>邮件服务器错误，请稍后再试</h3>
					{% endif %}
            			<ul class="nav nav-pills nav-main" id="mainMenu">
							<li class="active">
								<a href="{% url 'ua:login' %}">点击登陆</a>
							</li>
						</ul>
					</div>
				</div>
{% endblock %}
