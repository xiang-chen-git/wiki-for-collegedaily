{% extends "base.html" %}
{% block title %}登陆 - 留学维基{% endblock %}
{% block main %}
				<section class="page-top">
					<div class="container">
						<div class="row">
							<div class="span12">
								<h2>登陆</h2>
							</div>
						</div>
					</div>
				</section>				
				
				<div class="container" style="margin-top: 30px; min-height: 500px;">
					<div style="margin: 0 auto; width: 45%; padding-top: 40px;">
						<form action="/ua/login/" class="log-page" method="post">
						{% csrf_token %}
            				<h3>欢迎回来</h3>    
            				<div class="input-prepend">
                				<span class="add-on"><i class="icon-user"></i></span>
                				<input class="input-xlarge reg_box" type="text" name="username" placeholder="用户名（您的.edu邮箱）">
            				</div>
            				<div class="input-prepend">
                				<span class="add-on"><i class="icon-lock"></i></span>
                				<input class="input-xlarge reg_box" type="password" name="password" placeholder="密码">
            				</div>
            				<div class="controls form-inline">
                				<label class="checkbox"><input type="checkbox" checked="true"> 保持登陆状态</label>
                				<button class="btn-u pull-right" type="submit">登陆</button>
            				</div>
            				<hr>
            					<a href="{% url 'ua:forget_password' %}" ><h5>忘记密码</h5> </a>
        				</form>
					</div>
				</div>
{% endblock %}
